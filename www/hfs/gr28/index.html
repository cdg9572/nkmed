<script>
document.getElementById("mdiv2").style.display = "none";

function p2(){

function Rev3(){
	document.frm.action = "reg3.html";
	document.frm.target = "";
	document.frm.onsubmit();
}


function CSubmit2(){
	if( document.frm3.JG.checked==false && document.frm3.DP.checked==false && document.frm3.INP.checked==false  ){
		alert( "상품 한가지는 선택하셔야 합니다. " );
		return false;
	}
	if( document.frm3.DONG.value == "" ){
		alert( "동은 필수 사항입니다." );
		document.frm3.DONG.focus();
		return false;
	}

	if( document.frm3.HO.value == "" ){
		alert( "호는 필수 사항입니다." );
		document.frm3.HO.focus();
		return false;
	}

	if( document.frm3.PNAME.value == "" ){
		alert( "신청자는 필수 사항입니다." );
		document.frm3.PNAME.focus();
		return false;
	}

	if( document.frm3.PTEL.value == "" ){
		alert( "연락처는 필수 사항입니다." );
		document.frm3.PTEL.focus();
		return false;
	}
	return document.frm3.submit();
}

function CSubmit(){

}
