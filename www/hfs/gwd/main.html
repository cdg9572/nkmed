<script>
		const opd_div=document.getElementById("opd_div");
		const gj_div=document.getElementById("gj_div");
		const frm=document.getElementById("frm");
		const rev_gubun=document.getElementById("rev_gubun");
		const rev_gubun2=document.getElementById("rev_gubun2");
		
		frm.style.display="none";
		opd_div.style.display = "none";
		gj_div.style.display = "none";
		function regSelect(val){	
			if(val==""){
				frm.style.display="none";
			}else{
				frm.style.display="";
				gj_div.style.display = (val=="gj") ? "" : "none";
				opd_div.style.display = (val=="opd") ? "" : "none";
				rev_gubun2.value = val;
			}
		}

	function selGtype(v){
		const mTxt=document.getElementById("mTxt");
		mTxt.value = "";
		if(v=="건강"){	mTxt.value = "A그룹 3가지 ";	}
		if(v=="소망"){	mTxt.value = "A그룹 5가지 또는 A그룹 3가지 B그룹 1가지";	}
		if(v=="믿음"){	mTxt.value = "A그룹 7가지 또는 A그룹 5가지 B그룹 1가지 ";	}
		if(v=="행복"){	mTxt.value = "A그룹 4가지+C그룹 1가지";	}
	}

	frm.addEventListener("submit",(event) => {
		event.preventDefault();
		const dept=document.getElementById("dept");
		const symptom=document.getElementById("symptom");
		const gjtype=document.getElementById("gjtype");
		
		if( rev_gubun.value=="" ){
			alert( "정보가 이상합니다." );
		}else{
			if(rev_gubun.value=="gj"){
				//종검예약
				if(gjtype.value==""){ 
					alert("상품을 선택해주세요"); gjtype.focus(); return false;}
			}else{
				//진료예약
				if(dept.value==""){ 
					alert("진료과를 입력해주세요"); dept.focus(); return false;}
				if(symptom.value==""){ 
					alert("증상을 입력해주세요"); symptom.focus();  return false; }
			}		
			frm.submit();	
		}
	});
</script>
