<script>
function CSubmit(){
	if( document.frm.pnm.value == "" ){
		alert( "예약자명은 필수 사항입니다." );
		document.frm.pnm.focus();
		return false;
	}

	if( document.frm.ptel.value == "" ){
		alert( "연락처는 필수 사항입니다." );
		document.frm.ptel.focus();
		return false;
	}
	return document.frm.submit();
}
</script>
