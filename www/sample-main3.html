<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script type="text/javascript" src="/js/jquery-1.11.0.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  
  <title>뉴고려 pc 시안</title>
	
 </head>
<style>
	/* 공통 */
		body {
			min-width: 0;
			width: 100%;
			margin: 0 !important;
		}

		#wrap {
			width: 100%;
			border: 0;
		}
		#wrap {
			margin: 0 auto;
			max-width: 1920px;
		}
		[id*="tab"] {
			height: 100px;
			margin: 0 !important;
			display: flex;
			justify-content: center;
			z-index: 1000;
			position: fixed;
			width: 100px;
			bottom: 200px;
			right: 0;
			flex-flow: column;
		}
		[id*="tab"] {
			display: flex;
			justify-content: center;
			z-index: 1000;
			margin: 0 !important;
		}

		[id*="tab"] li {
			width: 100%;
			list-style: none;
		}

		[id*="tab"] li.on a {
			color: #fff;
			background-color: #36302d;
		}
		[id*="tab"] li a {
			display: flex;
			justify-content: center;
			border: 1px solid #36302d;
			color: #767676;
			font-family: 'Lato', sans-serif;
			font-size: 35px;
			font-weight: 700;
			line-height: 100px;
			background-color: #fff;
			text-decoration: none;
			height: 100px;
		}
		
		.img-box img {
			width: 100%;
		}
	
	</style>
 <body>
  	<div id="wrap" style="padding:0;max-width: 100%;">
		<ul id="tab">
			<li class="on"><a href="#none">M1</a></li>
			<li class="mt-10"><a href="#none">M2</a></li>
            <li class="mt-10"><a href="#none">M3</a></li>
		</ul>
		<div id="panel">
			<div class="panel-1">
				<div class="img-box">
					<img src="/images/main_re1.jpg" alt="">
				</div>
			</div>
			<div class="panel-2" style="display: none;">
				<div class="img-box">
					<img src="/images/main_re2.jpg" alt="">
				</div>
			</div>
			<div class="panel-3" style="display: none;">
				<div class="img-box">
					<img src="/images/main_re3.jpg" alt="">
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function () {
			$("#tab li").on("click", function () {
				var panelIdx = $(this).index() + 1;
				$(this).addClass("on").siblings().removeClass("on");
				$(".panel-" + panelIdx).show().siblings().hide();

				$('html, body').animate({ scrollTop: 0 }, 500);
			});
		});
	</script>
 </body>
</html>
