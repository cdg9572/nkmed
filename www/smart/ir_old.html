<script>
function ck(){
	if ( document.frm.yn[0].checked ==  false ){
		alert("동의를 하셔야 신청이 진행됩니다.");
		document.frm.yn[0].focus();
		return false;
	}

	if ( document.frm.sname.value == "" ){
		alert("신청인 이름을 입력해 주세요.");
		document.frm.sname.focus();
		return false;
	}

	if ( document.frm.tel.value == "" ){
		alert("연락처를 입력해 주세요.");
		document.frm.tel.focus();
		return false;
	}

	if ( document.frm.tdate.value == "" ){
		alert("예정일을 입력해 주세요.");
		document.frm.tdate.focus();
		return false;
	}

	if ( document.frm.ncnt.value == "" ){
		alert("예정인원을 입력해 주세요.");
		document.frm.ncnt.focus();
		return false;
	}
	
	document.frm.submit();
}
</script>
